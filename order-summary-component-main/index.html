<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="box">
      <div class="image">
        <img src="images/illustration-hero.svg" alt="" />
      </div>
      <div class="content">
        <h1>Order Summary</h1>

        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="price">
          <div class="image1">
            <img src="images/icon-music.svg" alt="" />
          </div>
          <div class="plan">
            <h4>Annual Plan</h4>
            <br />
            <p>$59.99/year</p>
          </div>

          <a href="#"> Change </a>
        </div>

        <div class="button">
          <button><a href="#"> Proceed to Payment </a></button>
        </div>
        <div class="order">
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/sabbirahmez" target="_blank">sabbir ahmed</a>.
  </div>
  </body>
</html>
