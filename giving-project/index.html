<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c0621390a0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="box1">
        <h1>205</h1>
        <h5>Current Visitors</h5>
      </div>

      <div class="box2">
        <div class="views">
          <div class="icon"><i class="fa-solid fa-clone"></i></div>
          <div class="nub">
            <h3>530,001</h3>
            <h5>Page Views</h5>
          </div>
        </div>
        <div class="visitors">
          <div class="icon"><i class="fa-solid fa-user"></i></div>
          <div class="nub">
            <h3>80,488</h3>
            <h5>Unique Visitors</h5>
          </div>
        </div>
      </div>
      <div class="box3">
        <button>Launch Liveview</button>
        <p>
          <span>Note:</span> you will need the latest version of google chorme
          for optimal performance.
        </p>
      </div>
    </div>
  </body>
</html>
